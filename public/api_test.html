<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connectivity Test</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .test-results-container {
            margin: 20px 0;
        }
        .test-result {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .test-result.success {
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
        }
        .test-result.failure {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
        }
        .test-result h4 {
            margin-top: 0;
        }
        .test-result pre {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            overflow: auto;
            max-height: 200px;
        }
        #run-tests-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        #run-tests-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crossword Game - API Connectivity Test</h1>
        <nav>
            <ul>
                <li><a href="/v1/game/dashboard">Dashboard</a></li>
                <li><a href="/v1/auth/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="content-section">
            <h2>API Connectivity Diagnostics</h2>
            <p>This page helps diagnose issues with API connectivity in the cPanel environment.</p>
            
            <div class="form-section">
                <button id="run-tests-btn">Run API Tests</button>
            </div>
            
            <div id="test-results">
                <p>Click the button above to run the tests.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Crossword Game</p>
    </footer>

    <script src="/scripts.js"></script>
    <script src="/test_api_connectivity.js"></script>
</body>
</html>
